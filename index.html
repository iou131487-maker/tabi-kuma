
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#B1E5D9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Tabi-Kuma Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'M PLUS Rounded 1c', 'Kosugi Maru', sans-serif;
        background-color: #FFF0F5;
        transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        /* 避免手機上滑觸發重新整理 */
        overscroll-behavior-y: contain;
      }
      .shadow-soft {
        box-shadow: 4px 4px 0px rgba(0,0,0,0.03);
      }
      .shadow-soft-sm {
        box-shadow: 2px 2px 0px rgba(0,0,0,0.03);
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      /* 安全區域適配 (iPhone Notch) */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              journey: {
                cream: '#FFF0F5',
                green: '#B1E5D9', /* 薄荷 */
                darkGreen: '#7CB9AC',
                brown: '#7B6B8D', /* 藕粉紫 */
                accent: '#FFE5B4', /* 杏桃 */
                sand: '#FCE4EC',
                blue: '#B3E5FC', /* 蘇打藍 */
                red: '#FFB5C5'  /* 櫻花粉 */
              }
            },
            borderRadius: {
              '4xl': '2.25rem',
              '5xl': '3rem',
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.5",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
